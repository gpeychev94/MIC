<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/main.js"></script>

</head>
<body>
<div class="container">
	<header class="header">
		<h1><span>Body</span> Calculators</h1>
	</header>

	<div>
		<p class="result"></p>
	</div>	
	<form class="calc_form" method="POST" action="bmicalculator.html">
		<div class="form-group">
			<label>Age:</label>
			<input class="form-control" id="age" type="text" name="age"></input>
		</div>
		<div class="from-group">
			<label>Genger:</label>
			<input type="radio" name="sex" value="male" checked>Male
			<input type="radio" name="sex" value="female">Female
		</div>
		<div class="form-group">
			<label>Height(in centimeters)</label>
			<input class="form-control" id="height" type="text" name="height"></input>
		</div>
		<div class="form-group">
			<label>Weight(in kilograms)</label>
			<input class="form-control" id="weight" type="text" name="weight"></input>
		</div>
		
		<div class="form-group">
			<input id="bmicalc" class="btn btn-default" type="button" value="calculate"></input>
		</div>
	</form>
	<a href="index.html"><img src="pics/arrow_left.png" alt="left_arrow"></a>
</div>
</body>
</html>
